<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <h1 class="header text-center mt-5">--- Bài Tập IF ELSE fix lỗi  ---</h1>
    <div class="nav-bg p-3">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="nav-link active" id="nav-lesson1-tab" data-bs-toggle="tab" data-bs-target="#nav-lesson1" type="button" role="tab" aria-controls="nav-lesson1" aria-selected="true">Bài-1</button>
          <button class="nav-link" id="nav-article2-tab" data-bs-toggle="tab" data-bs-target="#nav-article2" type="button" role="tab" aria-controls="nav-article2" aria-selected="false">Bài-2</button>
          <button class="nav-link" id="nav-article3-tab" data-bs-toggle="tab" data-bs-target="#nav-article3" type="button" role="tab" aria-controls="nav-article3" aria-selected="false">Bài-3</button>

      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-lesson1">
          <h2>Sắp Xếp Ba Số</h2>
          <br>
          <label for="num1">Số-1:</label><br>
          <input type="number" id="num1" name="num1" class="border border-primary"><br>

          <label for="num3">Số-3:</label><br>
          <input type="number" id="num3" name="num3" class="border border-primary"><br><br>
          <button id="btn-bai1" class="btn btn-primary">Sắp Xếp</button>
          <br><br>
          <p id="result" class="alert alert-primary"></p>
        </div>
        <div class="tab-pane fade" id="nav-article2">
            <div class="bai2 py-5">
            <h2>Chào hỏi các thành viên</h2>
            <br>
            <p>Nhập tên của bạn:</p>
            <input type="text" id="name" class="border border-primary"><br><br>
            <button id="btn-bai2" class="btn btn-primary">Nhập</button>
            <br><br>
            <p id="result-1" class="alert alert-primary"></p>
            </div>
        </div>
        <div class="tab-pane fade" id="nav-article3">
            <div class="bai3 py-5">
            <h2>Đếm số lẻ và số chẵn</h2>

                <label for="num1">Số-1</label><br>

                <label for="num2">Số-2</label><br>
                <input id="num-2" type="number" class="border border-primary"><br>
                <label for="num3">Số-3</label><br>
                <input id="num-3" type="number" class="border border-primary">
                <br><br>
                <button id="btn-bai3" class="btn btn-primary">Đếm</button>
                <br><br>
                <p id="result-2" class="alert alert-primary">
            </p>
        </div>
        </div>
        <div class="tab-pane fade" id="nav-article4">
            <div class="bai3 py-5">
                <h2>Kiểm Tra Là Tam Giác Gì</h2>
                <br>
                <p>Nhập ba cạnh của Tam Giác</p>
                a: <input id="a" class="border border-primary">
                <br><br>
                b: <input id="b" class="border border-primary">
                <br><br>
                c: <input id="c" class="border border-primary">
                <br><br>
                <button id="btn-bai4" class="btn btn-primary">Check Triangle</button>
                <br><br>
                <p id="result-3" class="alert alert-primary"></p>
        </div>
        </div>
        </div>
      </div>

</div>
